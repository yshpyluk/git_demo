<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>GitHub Users</title>
    </head>
    <body>
        <h1>Users:</h1>
        <table>
            <tr>
                <th>id</th>
                <th>login</th>
                <th>url</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getLogin()}"></td>
                <td th:text="${user.getUrl()}"></td>
            </tr>
        </table>
    </body>
</html>
